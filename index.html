<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Teams MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <h1>Teams buttons</h1>

    <section class="teclado">
        <button class="tecla tecla_CAP"><img class="time_img" src="images/atletico-goianiense.png" alt=""></button>
        <button class="tecla tecla_BA"><img class="time_img" src="images/bahia.png" alt=""></button>
        <button class="tecla tecla_BFC"><img class="time_img" src="images/botafogo.png" alt=""></button>

        <button class="tecla tecla_SCCP"><img class="time_img"  src="images/corinthians.png" alt=""></button>
        <button class="tecla tecla_SEP"><img class="time_img" class="time_img" src="images/palmeiras.png" alt=""></button>
        <button class="tecla tecla_PSC"><img class="time_img" class="time_img" src="images/paysandu.png" alt=""></button>

        <button class="tecla tecla_SP"><img class="time_img" src="/images/sao-paulo.png" alt=""></button>
        <button class="tecla tecla_SPT"><img class="time_img" src="images/sport.png" alt=""></button>
        <button class="tecla tecla_CRVG"><img class="time_img" class="time_img" src="images/vasco-da-gama.png" alt=""></button>
    </section>

    <audio src="sounds/atletico.mp3" id="som_tecla_CAP"></audio>
    <audio src="sounds/bahia.mp3" id="som_tecla_BA"></audio>
    <audio src="sounds/bota-fogo.mp3" id="som_tecla_BFC"></audio>
    <audio src="sounds/corinthians.mp3" id="som_tecla_SCCP"></audio>
    <audio src="sounds/palmeiras.mp3" id="som_tecla_SEP"></audio>
    <audio src="sounds/paysandu.wav" id="som_tecla_PSC"></audio>
    <audio src="sounds/sao-paulo.mp3" id="som_tecla_SP"></audio>
    <audio src="sounds/sport.mp3" id="som_tecla_SPT"></audio>
    <audio src="sounds/vasco.mp3" id="som_tecla_CRVG"></audio>


    <script src="main.js"></script>
    <footer class="footer">
        <p>Feito na <a class="name_link" href="https://www.alura.com.br">ALURA</a> por <a class="name_link" href="https://www.linkedin.com/in/marcello-augusto-041a3b287/">Marcello Augusto</a></p>
    </footer>
</body>
</html>
